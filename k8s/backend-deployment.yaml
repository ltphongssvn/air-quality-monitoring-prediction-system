# air-quality-monitoring-prediction-system/k8s/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: us-central1-docker.pkg.dev/air-quality-mon-20251202/air-quality-repo/backend:v4
        ports:
        - containerPort: 9000
        env:
        - name: PLAY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: play-secret-key
        command: ["bin/air-quality-backend"]
        args: ["-Dplay.http.secret.key=$(PLAY_SECRET_KEY)"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 9000
    targetPort: 9000
